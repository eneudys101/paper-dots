# ~/.config/ranger/rc.conf

# Set the colorscheme
set colorscheme default

# Set the preview script for image previews with kitty
set preview_images true
set preview_images_method kitty

# Make sure to have the following preview script enabled
# in ~/.config/ranger/scope.sh
# kitty +kitten icat --silent --transfer-mode=file --

# General settings
set show_hidden true
set column_ratios 1,4,3

# Colors
# Using dark, monochrome retro colors against the specified background color #F9F3CC

# Default colors
set colorscheme default
set draw_borders both
#set draw_bookmark_borders true

# Main interface colors
#set bgdefault #F9F3CC
#set fgdefault #2D2D2D
#set fgbright  #575757

# UI Element colors
# Borders, title, statusbar
#set cborder      #2D2D2D
#set ctitle       #2D2D2D
set cstatus      #2D2D2D
set cstatus_focused #575757
set cstatus_unfocused #2D2D2D

# File browser colors
set cmain        #2D2D2D
set cmain_focused #575757
set cmain_unfocused #2D2D2D

# Selected item colors
set cselected    #2D2D2D
set cselected_focused #575757
set cselected_unfocused #2D2D2D

# Highlighted item colors
set chighlight   #575757

# Define the key to toggle the image preview
map ip toggle_preview_images

