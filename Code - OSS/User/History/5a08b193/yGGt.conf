# Retro font
font_family             Terminess Nerd Font
font_size               16.0

# Colors
background              #0A0C14  # Dark textured paper-like background
foreground              #FFFFFF  # White foreground for good contrast
cursor                  #FFFFFF  # White cursor for visibility

# Retro Colors (Adjusted for dark theme)
color0                  #D4D4D4  # Light Grey (Inverted)
color1                  #2E9291  # Dark Teal (Contrasting)
color2                  #512919  # Dark Reddish Brown (Contrasting)
color3                  #26261D  # Very Dark Greenish Brown (Contrasting)
color4                  #8F1010  # Dark Red (Contrasting)
color5                  #461E46  # Dark Purple (Contrasting)
color6                  #902323  # Dark Reddish (Contrasting)
color7                  #27282C  # Very Dark Grey (Contrasting)

color8                  #E5E5E5  # Light Grey (Inverted)
color9                  #171719  # Almost Black (Inverted)
color10                 #3A3739  # Dark Grey (Inverted)
color11                 #1F1F1F  # Very Dark Grey (Inverted)
color12                 #8F8F95  # Light Greyish (Inverted)
color13                 #2F2F2F  # Very Dark Grey (Inverted)
color14                 #5F5F5F  # Dark Grey (Inverted)
color15                 #06071A  # Very Dark Blue (Inverted)

# Selection color
selection_background    #171719  # Almost Black (Inverted)
selection_foreground    #FFFFFF  # White (Inverted)

# Window border
window_border_width     2
window_border_color     #FFFFFF  # White (Inverted)

# Active tab style to match "pressed down" look
active_tab_background   #27282C  # Very Dark Grey (Contrasting)
active_tab_foreground   #FFFFFF  # White (Inverted)

# Inactive tab style
inactive_tab_background #0A0C14  # Dark textured paper-like background
inactive_tab_foreground #D4D4D4  # Light Grey (Inverted)


# Box-like look
dynamic_padding         0

allow_images yes